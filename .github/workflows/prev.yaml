name: Include HTML in Job Summary

on:
  push:
    branches:
      - test
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  include-html:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'
      
    - name: Install Dependencies
      run: npm install html-to-text

    - name: Convert HTML to Markdown and Include in Job Summary
      run: node convert_html_to_markdown.js # Corrected path to the script in the root directory
